<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Finance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1> Financal Dashboard</h1>
      <div class="user-info">
        <span>Hi User</span>
        <a href="#" id="logoutButton">Logout</a>
      </div>
    </header>

    <main>
      <!-- Net Worth -->
      <div class="box net-worth">
        <h2>Net Worth</h2>
        <div>$6,000.00</div>
        <div class="chart-container">
          <!-- Pie chart placeholder -->
          <div class="pie-chart"></div>
        </div>
      </div>

      <!-- Assets -->
      <div class="box assets">
        <h2>Assets</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <!-- Investment Portfolio -->
      <div class="box investment">
        <h2>Investment Portfolio</h2>
        <div class="line-chart"></div>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <!-- Spending This Month -->
      <div class="box spending">
        <h2>Spending This Month</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <!-- Budget -->
      <div class="box budget">
        <h2>Budget</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </main>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
